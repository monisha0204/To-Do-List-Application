<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="list">
            <h2>Today's Task:</h2>
            <li class="list-item">
                <input type="'checkbox" class="hidden box" id="first">
                <label for="first" class="check label">
                    <span class="check label text">Drink water</span>
                    <span class="check label box"></span>
                </label>
            </li>
            <li class="list-item">
                <input type="checkbox" class="hidden box" id="second">
                <label for="second" class="check label">
                    <span class="check label text">Exercise</span>
                    <span class="check label box"></span>
                </label>
            </li>
            <li class="list-item">
                <input type="checkbox" class="hidden box" id="third">
                <label for="third" class="check label">
                    <span class="check label text">Healthy Smoothie</span>
                    <span class="check label box"></span>
                </label>
            </li>
        </ul>
    </body>
</html>
